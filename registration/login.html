<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuri login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form--container">
            <form action="./success.html">
                <h1 class="form--heading">Log in</h1>
                <label for="email">Enter your email</label><br>
                <input type="email" required name="email" id="email" placeholder="winniffy@gmail.com"><br><br>
                <label for="password">Enter your password</label><br>
                <input type="password" required name="password" minlength="8" id="password" placeholder="********"><br><br>
                <button id="register" type="submit"> <a href="./success.html">Log in</a></button>

                <p><a id="register" href="./index.html">Don't have an account? Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
